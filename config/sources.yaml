  # ===== YOUTUBE CHANNELS (FOREX TRADING) =====
  # Enhanced with all channels from YoutubeRagnarok + your existing channels
  # Optimized: Channels publish 1-5 videos, crawler runs every 3 hours
  # 15s rate limit to avoid YouTube IP blocking
  
  # Original channels from newsraag-crawler
  - name: thetradingchannel_youtube
    type: youtube
    url: https://www.youtube.com/@TheTradingChannel
    rate_limit: 15
    max_articles: 3
    timeout: 120
    content_type: forex

